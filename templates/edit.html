<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter flex items-center justify-center min-h-screen">
    <div class="bg-cyan p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Task</h2>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Task Title</label>
                <input
                    type="text"
                    name="title"
                    value="{{ task.title }}"
                    class="mt-1 p-3 w-full border rounded-md focus:ring-2 focus:ring-indigo-500"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
                <input
                    type="date"
                    name="due_date"
                    value="{{ task.due_date or '' }}"
                    class="mt-1 p-3 w-full border rounded-md focus:ring-2 focus:ring-indigo-500"
                />
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-sm font-medium text-gray-700">notes</label>
                <input
                    type="text"
                    name="notes"
                    value="{{ task.notes or '' }}"
                    class="mt-1 p-3 w-full border rounded-md focus:ring-2 focus:ring-indigo-500"
                />
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select
                    name="category"
                    class="mt-1 p-3 w-full border rounded-md focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="General" {{ 'selected' if task.category == 'General' }}>General</option>
                    <option value="Work" {{ 'selected' if task.category == 'Work' }}>Work</option>
                    <option value="Personal" {{ 'selected' if task.category == 'Personal' }}>Personal</option>
                    <option value="Urgent" {{ 'selected' if task.category == 'Urgent' }}>Urgent</option>
                </select>
            </div>
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition-colors"
            >
                Save Changes
            </button>
        </form>
        <a
            href="{{ url_for('index', date=task.created_date) }}"
            class="block text-center mt-4 text-indigo-600 hover:text-indigo-800"
        >
            Cancel
        </a>
    </div>
</body>
</html>
